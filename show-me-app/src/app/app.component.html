<div>
  <mat-toolbar color="primary">
    ShowMe
  </mat-toolbar>
</div>

<div>
  <mat-card color="secondary">
    <mat-card-subtitle>
      Find when your favorite TV show is on next!
    </mat-card-subtitle>
    <mat-form-field>
    <app-show-search (searchEvent)="doSearch($event)"></app-show-search>
    <mat-select (searchEvent)="display(this)"></mat-select>
    </mat-form-field>
  </mat-card>
</div>

<div>
  <mat-card color="primary">
    <app-show-display [current]="showDisplay"></app-show-display>
  </mat-card>
</div>
