<div *ngIf="!current.showName">
    No data available
</div>
<div *ngIf="current.showName">
    <span>
        <div>
            {{current.showName}}
            {{current.showLanguage}}
            {{current.showGenres}}
            {{current.showSummary}}
        </div>
        <div>
            <img [src]='current.showImage' />
        </div>
        <div>
            {{current.showStatus}}
            {{current.showRuntime}}
            {{current.showTime}}
            {{current.showDays}}
            {{current.showNetwork}}
        </div>
    </span>
</div>
