<form>
    <mat-form-field appearance="outline">
        <mat-label>Show Name</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput aria-label="Show Name" [formControl]="search">
        <mat-error *ngIf="search.invalid">
            Please type at least three characters to search
        </mat-error>
    </mat-form-field>
</form>
